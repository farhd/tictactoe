<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./node_modules/spectre.css/dist/spectre.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="app">
      <div class="columns">
        <div class="centered text-center">
          <h2 class="mt-10">TicTacToe</h2>
          <button class="mt-10" @click="reset">Reset</button>
          <div class="board mt-10 grid" id="board">
            <ttt-cell v-for="n in boardSize" :id="n-1"></ttt-cell>
          </div>
          <footer class="mt-10">
            <a href="http://www.freecodecamp.com/farhd">freeCodeCamp</a>
          </footer>
        </div>
        
        <div :class="['modal', 'modal-sm', {'active': isGameOn}]">
          <div class="modal-overlay"></div>
          <div class="modal-container text-center">
              <div class="modal-header">
                  <div class="modal-title">Would you like to be X or O?</div>
              </div>
              <div class="modal-body">
                  <div class="content">
                    <label>
                      O 
                      <input 
                        type="radio" 
                        value="0" 
                        name="playerChoice"
                        @click="chooseSides"
                        v-model="player" />
                    </label>
                    &nbsp;
                    <label>
                      <input 
                        type="radio" 
                        value="1" 
                        name="playerChoice"
                        @click="chooseSides"
                        v-model="player" />
                      X
                    </label>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
